type Product
  @model
  @auth(
    rules: [
      { allow: public, providers: iam, operations: [read] }
      { allow: owner }
      { allow: groups, groups: ["admin"] }
    ]
  ) {
  id: ID!
  name: String!
  description: String!
  price: Int! #stored in cents
  imageID: String!
  priceID:String
}
